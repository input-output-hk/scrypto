name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - synchronize

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: JVM - Test and publish a snapshot
    env:
      HAS_SECRETS: ${{ secrets.SONATYPE_PASSWORD != '' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.1, 2.13.12, 2.12.18, 2.11.12]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Runs tests
        run: sbt ++${{ matrix.scala }} scryptoJVM/test

      - name: Publish a snapshot ${{ github.ref }}
        if: env.HAS_SECRETS == 'true'
        run: sbt ++${{ matrix.scala }} scryptoJVM/publish
        env:
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

  buildJs:
    name: JS - Test and publish a snapshot
    env:
      HAS_SECRETS: ${{ secrets.SONATYPE_PASSWORD != '' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.1, 2.13.12]
        java: [adopt@1.8]
        node-version: [16.x]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup NPM
        uses: pnpm/action-setup@v2
        with:
          version: 7.21.0
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Runs tests
        run: sbt ++${{ matrix.scala }} scryptoJS/test

      - name: Publish a snapshot ${{ github.ref }}
        if: env.HAS_SECRETS == 'true'
        run: sbt ++${{ matrix.scala }} scryptoJS/publish
        env:
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
